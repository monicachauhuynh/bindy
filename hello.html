<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      //   context.fillStyle = "red";
      //   context.fillRect(100, 100, 400, 400);

      //   context.lineWidth = 5;
      //   context.beginPath();
      //   context.rect(100, 100, 400, 400);
      //   context.stroke();

      context.lineWidth = 4;
      //   context.beginPath();
      //   context.arc(300, 300, 200, 0, Math.PI * 2);
      //   context.stroke();

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          context.beginPath();
          context.rect(100 + j * 70, 100 + i * 70, 60, 60);
          context.stroke();

          if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(110 + j * 70, 110 + i * 70, 40, 40);
            context.stroke();
          }
        }
      }
    </script>
  </body>
</html>
